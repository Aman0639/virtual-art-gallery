<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - Virtual Art Gallery</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Virtual Art Gallery</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
    </nav>
  </header>

  <section class="gallery">
    <div class="artwork" onclick="openModal('Tree', 'Lovely Evening', 'tree.jpg')">
      <img src="tree.jpg" alt="Tree">
      <h3>Lovely Evening</h3>
    </div>
    <div class="artwork" onclick="openModal('Nature', 'Natural Beauty', 'nature.jpg')">
      <img src="nature.jpg" alt="Nature">
      <h3>Nature beauty</h3>
    </div>
    <div class="artwork" onclick="openModal('Lord Krishna', 'krishna', 'Lord krishna.jpg')">
      <img src="Lord krishna.jpg" alt="God">
      <h3>Lord Krishna</h3>
    </div>
  </section>

  <!-- Artwork Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <img id="modal-img" src="" alt="">
      <h3 id="modal-title"></h3>
      <p id="modal-artist"></p>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
